{% extends "template.html" %}
{% block conteudo %}
<a class="btn btn-primary" href="{{ url_for('novo') }}">Novo Jogo</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}
                <tr>
                    <td>{{ jogo.nome|title }}</td>
                    <td>{{ jogo.categoria|upper }}</td>
                    <td>{{ jogo.console|title }}</td>
                    <td>
                        <a href="{{ url_for('editar',id=jogo.id) }}">editar</a>
                        <a href="{{ url_for('apagar',id=jogo.id) }}">apagar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

{% endblock %}
